<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autom8 - Wachtwoord resetten</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Supabase modules in correct order -->
    <script src="config/supabase.js"></script>
    <script src="services/recipe-service.js"></script>
    <script src="services/auth-service.js"></script>
    <script src="api/recipe-api.js"></script>
    <script src="supabase-config.js"></script>
    <meta name="theme-color" content="#FF4545">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Autom8">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/autom8Logo64.png" alt="Logo Autom8" class="logo-img">
                <span class="logo-text">Autom8</span>
            </div>

            <!-- Zoekbalk -->
            <div class="search-container">
                <div class="search-box">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" class="search-input" placeholder="Zoek in je notities...">
                </div>
            </div>

            <!-- Actieknoppen -->
            <div class="header-actions">
                <button class="header-btn" id="backBtn" title="Terug naar home" onclick="window.location.href='index.html'">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-section">
            <h1>Wachtwoord resetten</h1>
            <p>Voer je nieuwe wachtwoord in</p>
        </div>

        <div style="max-width: 400px; margin: 0 auto;">
            <!-- Error/Success Messages -->
            <div id="resetMessage" style="display: none; margin-bottom: 24px;"></div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" style="background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%); border-radius: 16px; padding: 32px; box-shadow: 0 2px 12px rgba(255, 69, 69, 0.08); border: 2px solid #e0e0e0;">
                <div class="form-group">
                    <label class="form-label" for="newPassword">Nieuw wachtwoord</label>
                    <div class="password-input-container">
                        <input type="password" class="form-input" id="newPassword" required minlength="6">
                        <button type="button" class="password-toggle" data-input="newPassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Wachtwoord bevestigen</label>
                    <div class="password-input-container">
                        <input type="password" class="form-input" id="confirmPassword" required minlength="6">
                        <button type="button" class="password-toggle" data-input="confirmPassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-submit-btn" id="updatePasswordBtn">
                    <span class="btn-text">Wachtwoord bijwerken</span>
                    <span class="btn-loading">
                        <span class="btn-spinner"></span>
                        Bijwerken...
                    </span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <a href="index.html" style="color: #666666; text-decoration: none; font-size: 0.9rem;">← Terug naar home</a>
            </div>
        </div>
    </main>

    <script>
        // Password Reset Page Controller
        class ResetPasswordController {
            constructor() {
                this.isLoading = false;
                this.init();
            }

            async init() {
                try {
                    // Wait for DOM to be ready
                    if (document.readyState === 'loading') {
                        await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
                    }

                    // Wait for AuthService to be ready
                    await this.waitForAuthService();

                    this.setupDOM();
                    this.setupEventListeners();
                    this.checkUrlParams();

                    console.log('✅ Reset Password Controller initialized');
                } catch (error) {
                    console.error('❌ Error initializing Reset Password Controller:', error);
                    this.showMessage('Er is een fout opgetreden bij het laden van de pagina.', 'error');
                }
            }

            async waitForAuthService() {
                let attempts = 0;
                while (!window.AuthService && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                if (!window.AuthService) {
                    throw new Error('AuthService not available after timeout');
                }

                // Initialize AuthService
                await window.AuthService.init();
            }

            setupDOM() {
                this.elements = {
                    form: document.getElementById('resetPasswordForm'),
                    newPassword: document.getElementById('newPassword'),
                    confirmPassword: document.getElementById('confirmPassword'),
                    submitBtn: document.getElementById('updatePasswordBtn'),
                    message: document.getElementById('resetMessage')
                };
            }

            setupEventListeners() {
                // Form submission
                if (this.elements.form) {
                    this.elements.form.addEventListener('submit', (e) => this.handleSubmit(e));
                }

                // Password toggles
                document.querySelectorAll('.password-toggle').forEach(toggle => {
                    toggle.addEventListener('click', (e) => this.togglePassword(e));
                });
            }

            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    const message = errorDescription || 'Er is een fout opgetreden met de reset link.';
                    this.showMessage(message, 'error');
                } else {
                    // Check if user has a valid session for password reset
                    const user = window.AuthService?.getCurrentUser();
                    if (!user) {
                        this.showMessage('Reset link is verlopen of ongeldig. Vraag een nieuwe aan.', 'error');
                        setTimeout(() => {
                            window.location.href = 'account.html';
                        }, 3000);
                    }
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (this.isLoading) return;

                const newPassword = this.elements.newPassword?.value;
                const confirmPassword = this.elements.confirmPassword?.value;

                if (!newPassword || !confirmPassword) {
                    this.showMessage('Vul alle velden in', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showMessage('Wachtwoorden komen niet overeen', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    this.showMessage('Wachtwoord moet minimaal 6 karakters lang zijn', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const result = await window.AuthService.updatePassword(newPassword);
                    
                    if (result.success) {
                        this.showMessage('Wachtwoord succesvol bijgewerkt!', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        this.showMessage(this.getErrorMessage(result.error), 'error');
                    }
                } catch (error) {
                    this.showMessage('Er is een fout opgetreden. Probeer het opnieuw.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                
                if (this.elements.submitBtn) {
                    this.elements.submitBtn.disabled = loading;
                    this.elements.submitBtn.classList.toggle('loading', loading);
                }
            }

            togglePassword(e) {
                const inputId = e.currentTarget.dataset.input;
                const input = document.getElementById(inputId);
                const icon = e.currentTarget.querySelector('.material-symbols-outlined');
                
                if (!input || !icon) return;

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            }

            showMessage(message, type) {
                if (!this.elements.message) return;

                const isError = type === 'error';
                const icon = isError ? 'error' : 'check_circle';
                
                this.elements.message.innerHTML = `
                    <div class="${isError ? 'error-message' : 'success-message'}">
                        <span class="material-symbols-outlined">${icon}</span>
                        ${message}
                    </div>
                `;
                this.elements.message.style.display = 'block';
            }

            getErrorMessage(error) {
                const errorMessages = {
                    'Password should be at least 6 characters': 'Wachtwoord moet minimaal 6 karakters bevatten',
                    'Invalid password': 'Ongeldig wachtwoord',
                    'New password should be different from the old password': 'Nieuw wachtwoord moet anders zijn dan het oude',
                    'Too many requests': 'Te veel pogingen. Probeer het later opnieuw.',
                    'Network error': 'Netwerkfout. Controleer je internetverbinding.'
                };

                return errorMessages[error] || error || 'Er is een onbekende fout opgetreden';
            }
        }

        // Initialize controller
        new ResetPasswordController();
    </script>
</body>

</html>
