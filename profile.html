<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autom8 - Profiel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <meta name="theme-color" content="#FF4545">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/autom8Logo64.png" alt="Logo Autom8" class="logo-img">
                <span class="logo-text">Autom8</span>
            </div>
            <div class="header-actions">
                <a href="main.html" class="header-btn" id="settingsBtn" title="Instellingen"
                    style="display: flex; align-items: center; justify-content: center;">
                    <span class="material-symbols-outlined">settings</span>
                </a>
                <button class="header-btn profile-btn" id="profileBtn" title="Profiel"
                    style="display: flex; align-items: center; justify-content: center;">
                    <span class="material-symbols-outlined">person</span>
                </button>
            </div>
        </div>
    </header>
    <main class="main-content" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
        <div class="auth-card" style="max-width: 420px; width: 100%;">
            <div class="logo" style="justify-content: center; margin-bottom: 18px;">
                <img src="assets/autom8Logo64.png" alt="Logo Autom8" class="logo-img">
            </div>
            <h2 style="text-align:center; margin-bottom: 8px;">Profiel</h2>
            <div id="profileInfo" style="text-align:center; margin-bottom: 18px;">
                <span class="material-symbols-outlined"
                    style="font-size: 48px; color: var(--primary-color);">person</span>
                <div id="profileEmail" style="margin-top: 8px; font-size: 1.1rem; color: var(--text-primary);"></div>
            </div>
            <button id="logoutBtn2" class="auth-btn" style="margin-top: 12px;">Uitloggen</button>
        </div>
    </main>
    <script src="profile.js"></script>
</body>

</html>
