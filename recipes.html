<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepten - Autom8</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recipes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <meta name="theme-color" content="#7EB5D4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Autom8">
</head>

<body>
    <header class="header recipes-header">
        <div class="header-container">
            <!-- Terug button -->
            <button class="header-btn back-btn" onclick="window.history.back()" title="Terug">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>

            <!-- Titel -->
            <div class="page-title">
                <div class="page-icon">
                    <span class="material-symbols-outlined">restaurant</span>
                </div>
                <h1>Recepten</h1>
            </div>

            <!-- Zoeken en filteren -->
            <div class="header-actions">
                <button class="header-btn filter-btn" id="filterBtn" title="Filteren">
                    <span class="material-symbols-outlined">tune</span>
                </button>
                <button class="header-btn search-btn" id="searchBtn" title="Zoeken">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>

        <!-- Zoekbalk (initially hidden) -->
        <div class="search-bar" id="searchBar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek recepten..." class="search-input">
                <button class="clear-search-btn" id="clearSearch" title="Wissen">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <!-- Filter panel (initially hidden) -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="courseFilter">Soort gerecht</label>
                    <select id="courseFilter">
                        <option value="">Alle soorten</option>
                        <option value="voorgerecht">Voorgerecht</option>
                        <option value="hoofdgerecht">Hoofdgerecht</option>
                        <option value="bijgerecht">Bijgerecht</option>
                        <option value="nagerecht">Nagerecht</option>
                        <option value="snack">Snack</option>
                        <option value="drank">Drank</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="timeFilter">Bereidingstijd</label>
                    <select id="timeFilter">
                        <option value="">Alle tijden</option>
                        <option value="0-15">Tot 15 minuten</option>
                        <option value="15-30">15-30 minuten</option>
                        <option value="30-60">30-60 minuten</option>
                        <option value="60+">Meer dan 1 uur</option>
                    </select>
                </div>

                <div class="filter-actions">
                    <button class="clear-filters-btn" id="clearFilters">
                        <span class="material-symbols-outlined">refresh</span>
                        Filters wissen
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Status sectie -->
        <div class="status-section">
            <div class="recipe-count" id="recipeCount">
                <span class="count">0</span> recepten gevonden
            </div>
            <div class="sort-options">
                <label for="sortSelect">Sorteren op:</label>
                <select id="sortSelect">
                    <option value="created_at">Nieuwste eerst</option>
                    <option value="name">Naam A-Z</option>
                    <option value="cooking_time">Bereidingstijd</option>
                </select>
            </div>
        </div>

        <!-- Loading state -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Recepten worden geladen...</p>
        </div>

        <!-- Empty state -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <span class="material-symbols-outlined">restaurant</span>
            </div>
            <h2>Nog geen recepten</h2>
            <p>Voeg je eerste recept toe om aan de slag te gaan!</p>
            <button class="add-recipe-btn" onclick="window.location.href='createRecipe.html'">
                <span class="material-symbols-outlined">add</span>
                Recept toevoegen
            </button>
        </div>

        <!-- No results state -->
        <div class="no-results-state" id="noResultsState" style="display: none;">
            <div class="empty-icon">
                <span class="material-symbols-outlined">search_off</span>
            </div>
            <h2>Geen recepten gevonden</h2>
            <p>Probeer andere zoektermen of filters.</p>
        </div>

        <!-- Recepten grid -->
        <div class="recipes-grid" id="recipesGrid">
            <!-- Recipes will be populated by JavaScript -->
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" onclick="window.location.href='createRecipe.html'" title="Nieuw recept toevoegen">
        <span class="material-symbols-outlined">add</span>
    </button>

    <script src="recipes.js"></script>
</body>

</html>
