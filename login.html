<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autom8 - Inloggen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <meta name="theme-color" content="#FF4545">
</head>

<body>
    <main class="main-content" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div style="flex:1; display:flex; justify-content:center; align-items:center;">
            <div class="auth-card">
                <div class="logo" style="justify-content: center; margin-bottom: 24px;">
                    <img src="assets/autom8Logo64.png" alt="Logo Autom8" class="logo-img">
                    <span class="logo-text">Autom8</span>
                </div>
                <h2 style="text-align:center; margin-bottom: 8px;">Inloggen</h2>
                <form id="loginForm" autocomplete="on">
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="jouw@email.nl"
                            autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Wachtwoord</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Wachtwoord"
                            autocomplete="current-password">
                    </div>
                    <button type="submit" class="auth-btn">Inloggen</button>
                    <div id="loginError" style="color: #E63946; text-align:center; margin-top: 12px; display:none;">
                    </div>
                </form>
                <div style="text-align:center; margin-top: 18px;">
                    <span>Nog geen account?</span>
                    <a href="signup.html" style="color: var(--primary-color); text-decoration: underline;">Account
                        aanmaken</a>
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
